<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="dice.js" defer></script>
    <title>4 player</title>
</head>
<body>
    
    <div class="LifeArea" id="LifeArea">
        <div class="lifeArea1 lifeContainer">
            <div class="lifeBox">
                <h1 class="lifeTotal">20</h1>
                <div class = "scene">
                    <div class="cube">
                    <div class="cube__face cube__face--1">1</div>
                    <div class="cube__face cube__face--2">2</div>
                    <div class="cube__face cube__face--3">3</div>
                    <div class="cube__face cube__face--4">4</div>
                    <div class="cube__face cube__face--5">5</div>
                    <div class="cube__face cube__face--6">6</div>
                </div>
                </div>
            </div>
            <div class="lifeBox">
                <h1 class="lifeTotal">20</h1>
                <div class = "scene">
                    <div class="cube">
                    <div class="cube__face cube__face--1">1</div>
                    <div class="cube__face cube__face--2">2</div>
                    <div class="cube__face cube__face--3">3</div>
                    <div class="cube__face cube__face--4">4</div>
                    <div class="cube__face cube__face--5">5</div>
                    <div class="cube__face cube__face--6">6</div>
                </div>
                </div>
            </div>
        </div>
        <div class="buttonArea">
            <button class="butt cardSearchButton">
                <h1>Card Finder</h1>
            </button>
            <button class="butt rollButton rollBtn" style="cursor: pointer;">
                <h1>Roll Dice</h1>
            </button>
            <button class="butt menuButton">
                <h1>Menu</h1>
            </button>
            <button class="butt planeChaseButton">
                <a href="#PlanechaseArea"><h1>Planechase</h1></a>
            </button>
            <button class="butt archenemyButton">
                <a href="#ArchenemyArea"><h1>Archenemy</h1></a>
            </button>
        </div>
        <div class="lifeArea2 lifeContainer">
            <div class="lifeBox">
                <h1 class="lifeTotal">20</h1>
                <div class = "scene">
                    <div class="cube">
                    <div class="cube__face cube__face--1">1</div>
                    <div class="cube__face cube__face--2">2</div>
                    <div class="cube__face cube__face--3">3</div>
                    <div class="cube__face cube__face--4">4</div>
                    <div class="cube__face cube__face--5">5</div>
                    <div class="cube__face cube__face--6">6</div>
                </div>
                </div>
            </div>
            <div class="lifeBox">
                <h1 class="lifeTotal">20</h1>
                <div class = "scene">
                    <div class="cube">
                    <div class="cube__face cube__face--1">1</div>
                    <div class="cube__face cube__face--2">2</div>
                    <div class="cube__face cube__face--3">3</div>
                    <div class="cube__face cube__face--4">4</div>
                    <div class="cube__face cube__face--5">5</div>
                    <div class="cube__face cube__face--6">6</div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="PlanechaseArea" id="PlanechaseArea">
        <h3>This area is currently under construction</h3>
        <h1>Planechase</h1>
    </div>

    <div class="ArchenemyArea" id="ArchenemyArea">
        <div class="SchemeImg">
            <div class="schemeImg">
                <h1>This is where the scheme img from scyfall api will load</h1>
            </div>
        </div>
        <div class="OGSchemes">
            <div class="ogSchemes">
                <h1>This is where ongoing schemes will load</h1>
            </div>
        </div>
        <div class="PlaneButt">
            <button class="butt planeChaseButton archenemyButts">
                <a href="#PlanechaseArea"><h1>Planechase</h1></a>
            </button>
        </div>
        <div class="LifeButt">
            <button class="butt archenemyButts">
                <a href="#LifeArea"><h1>Life Totals</h1></a>
            </button>
        </div>
        <div class="PreviousButt">
            <button class="butt archenemyButts">
                <h1>Previous Scheme</h1>
            </button>
        </div>
        <div class="NextButt">
            <button class="butt archenemyButts">
                <h1>Next Scheme</h1>
            </button>
        </div>
    </div>

</body>
</html>
